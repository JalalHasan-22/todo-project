<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="/js/app.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <!-- Header part Begins-->
    <header id="header">
      <nav class="nav container">
        <div class="logo">
          <i class="fas fa-list-alt"></i>
        </div>
        <ul class="nav-links">
          <li class="nav-link"><a href="/">Home</a></li>
          <li class="nav-link"><a href="/aboutus.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header part Ends-->

    <!-- Main section begins -->
    <main id="main">
      <div class="container">
        <h1 class="title">ToDo List</h1>
        <table class="list">
          <thead>
            <tr>
              <th>List</th>
              <th>Status</th>
            </tr>
            <tr>
              <td>
                <span>Learn JS</span>
                <input type="checkbox" name="" id="" />
              </td>
              <td>
                <div class="progress green"></div>
              </td>
            </tr>
            <tr>
              <td>
                <span>Create HTML Page</span>
                <input type="checkbox" name="" id="" />
              </td>
              <td>
                <div class="progress"></div>
              </td>
            </tr>
            <tr>
              <td>walk the Dog</span>
                <input type="checkbox" name="" id="" />
              </td>
              <td>
                <div class="progress"></div>
              </td>
            </tr>
            <tr>
              <td>
                <span>Watch the Match</span>
                <input type="checkbox" name="" id="" />
              </td>
              <td>
                <div class="progress"></div>
              </td>
            </tr>
          </thead>
        </table>
      </div>
    </main>
    <!-- Main section Ends -->

    <!-- Footer begins -->
    <footer>
      <div class="copy-right">&copy; ASAC 2022 All rights reserved</div>
      <div class="social">
        <p>Share your tasks with your teammates</p>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
    <!-- Footer Ends -->
  </body>
</html>
