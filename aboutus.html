<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Header part Begins-->
    <header id="header">
      <nav class="nav container">
        <div class="logo">
          <i class="fas fa-list-alt"></i>
        </div>
        <ul class="nav-links">
          <li class="nav-link"><a href="/">Home</a></li>
          <li class="nav-link"><a href="/aboutus.html">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <div class="container">
        <section class="info">
          <div><i class="fas fa-user-tie"></i></div>
          <div>
            <div class="info-title">Jalal Hasan</div>
            <div class="description">Full Stack Developer</div>
          </div>
        </section>
        <hr />
        <section class="contact">
          <h3>Contact Me</h3>
          <div class="form">
            <label for="fname">Your name:</label>
            <input type="text" id="fname" name="fname" />
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" />
            <label for="message">Your Message</label>
            <textarea name="message"></textarea>
          </div>
          <a href="#" class="submit">Send</a>
        </section>
      </div>
    </main>

    <footer>
      <div class="copy-right">&copy; ASAC 2022 All rights reserved</div>
      <div class="social">
        <p>Share your tasks with your teammates</p>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
