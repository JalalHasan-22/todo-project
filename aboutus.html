<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Header part Begins-->
    <header>
      <div class="container nav-container">
        <img src="/imgs/logo.jpg" alt="logo" class="logo" />
        <h1 class="title">The ToDo List</h1>
        <nav class="nav-bar">
          <ul class="nav-links">
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="aboutus.html">About Us</a></li>
            <li class="nav-item"><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="info">
          <div><i class="fas fa-user-tie"></i></div>
          <div>
            <p>Jalal Hasan</p>
            <p>Full stack developer</p>
          </div>
        </section>
        <hr />
        <section class="contact">
          <h3>Send us a message</h3>
          <form>
            <label for="fname">Your name:</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <label for="email">Email Address:</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="message">Your Message</label><br />
            <textarea name="message"></textarea>
            <input type="submit" name="submit" />
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="address">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore,
        minus!
      </div>
      <div class="copy-right">&copy; ASAC 2022 All rights reserved</div>
      <div class="social">
        <p>Share your tasks with your teammates</p>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
